<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Priceing Component</title>

  <!-- Google fonts -->


  <!-- STYLESHEET -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


  <header class="toggler-box">
    <h1 class="toggler-title">
      Our Pricing
    </h1>
    <div class="toggler-wrapper">
     <span class="pricing-plan-type">Annually</span>
     <label class="toggler-label">
        <input class="input-checkbox" type="checkbox" checked>
        <span class="slider round"></span>
     </label>
     <span class="pricing-plan-type">Monthly</span>
    </div>
  </header>

  <!-- PRICE PLAN SECTION -->
  <section class="price-plan-section">
    <div class="price-plan-wrapper">
      <!-- ITEM-1 -->
      <div class="price-plan-item">
        <h2 class="price-plan-title">Basic</h2>
        <h3 class="price-plan-pricing">
          <span class="price-plan-currency">$</span>19.99</h3>
        <div class="price-plan-storage pricing-rules">500 gb storage</div>
        <div class="price-plan-users pricing-rules">2 user allowed</div>
        <div class="price-plan-send-storage pricing-rules">send up to 3 gb</div>
        <div class="button-wrapper"><a class="btn" href="#">Learn more</a></div>
      </div>

      <!-- ITEM-2 -->
      <div class="price-plan-item price-plan-item-bigger">
        <h2 class="price-plan-title big">Basic</h2>
        <h3 class="price-plan-pricing big">
          <span class="price-plan-currency big">$</span>19.99</h3>
        <div class="price-plan-storage big pricing-rules">500 gb storage</div>
        <div class="price-plan-users big pricing-rules">2 user allowed</div>
        <div class="price-plan-send-storage big pricing-rules">send up to 3 gb</div>
        <div class="button-wrapper"><a class="btn" href="#">Learn more</a></div>
      </div>

      <!-- ITEM-3 -->
      <div class="price-plan-item">
        <h2 class="price-plan-title">Basic</h2>
        <h3 class="price-plan-pricing">
          <span class="price-plan-currency">$</span>19.99</h3>
        <div class="price-plan-storage pricing-rules">500 gb storage</div>
        <div class="price-plan-users pricing-rules">2 user allowed</div>
        <div class="price-plan-send-storage pricing-rules">send up to 3 gb</div>
        <div class="button-wrapper"><a class="btn" href="#">Learn more</a></div>
      </div>
    </div>
  </section>



</body>
</html>
