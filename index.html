<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Priceing Component</title>

  <!-- Google fonts -->


  <!-- STYLESHEET -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="toggler-box">
    <h1 class="toggler-title">
      Our Pricing
    </h1>
    <div class="toggler-wrapper">
     <span class="pricing-plan-type">Annually</span>
     <label class="toggler-label">
        <input class="input-checkbox" type="checkbox" checked>
        <span class="slider round"></span>
     </label>
     <span class="pricing-plan-type">Monthly</span>
    </div>
  </header>

</body>
</html>
